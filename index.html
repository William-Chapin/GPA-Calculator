<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/images/logo.png" sizes=128x128 type="image/png">
</head>
<body>
    <h1>GPA Calculator</h1>
    <table id="class-table">
        <thead>
            <tr>
                <th>Class Name</th>
                <th>Grade</th>
                <th>Class Type</th>
                <th>Credits</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" id="class-name" required oninput="calculateGPA()"></td>
                <td>
                    <select id="grade" required onchange="calculateGPA()">
                        <option value="A">A</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="B-">B-</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                        <option value="C-">C-</option>
                        <option value="D+">D+</option>
                        <option value="D">D</option>
                        <option value="D-">D-</option>
                        <option value="F">F</option>
                    </select>
                </td>
                <td>
                    <select id="type" required onchange="calculateGPA()">
                        <option value="regular">Regular</option>
                        <option value="honors">Honors</option>
                        <option value="ap">AP/IB</option>
                    </select>
                </td>
                <td><input type="number" id="credits" min="0" step="0.5" required oninput="calculateGPA()"></td>
                <td><button type="button" class="delete" onclick="deleteRow(this)">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <button type="button" onclick="addRow()">Add Class</button>
    <h2>Results</h2>
    <p>Unweighted GPA: <span id="unweighted-gpa"></span></p>
    <p>Weighted GPA: <span id="weighted-gpa"></span></p>
    <script src="app.js"></script>
</body>
</html>
